name: Build and Release NozzleCalc

# O robÃ´ entra em aÃ§Ã£o apenas quando vocÃª cria uma Tag comeÃ§ando com 'v' (ex: v3.6.0)
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Baixando o cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ Configurando Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # VersÃ£o estÃ¡vel para PyInstaller

    - name: ğŸ“¦ Instalando DependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ”¨ Criando ExecutÃ¡vel (PyInstaller)
      # Aqui usamos o seu comando exato, adaptado para rodar no servidor
      run: |
        pyinstaller --noconsole --onefile --name="NozzleCalc" --icon="icon3.ico" --collect-all customtkinter --add-data "manual.pdf;." --add-data "icon3.ico;." main.py

    - name: ğŸš€ Publicando Release no GitHub
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/NozzleCalc.exe
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}